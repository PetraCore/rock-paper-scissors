<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info {
            margin: 8px;
        }
        .faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="playerChoice" class="info"></div>
    <div id="computerChoice" class="info"></div>
    <div id="options">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>
    <div id="score" class="info">You: 0 | Computer: 0</div>
    <div id="roundResult" class="info"></div>
    <script src="script.js"></script>
</body>
</html>
